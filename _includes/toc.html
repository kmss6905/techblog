<div class="toc-card">
  <strong>목차</strong>
  <ul>
    {% assign headers = page.content | split: '<h' %}
    {% for header in headers %}
      {% if header contains '</h2>' %}
        {% assign text = header | split: '>' | last | split: '</h2>' | first %}
        <li class="toc-h2">
          <a href="#{{ text | slugify }}">{{ text }}</a>
        </li>
      {% elsif header contains '</h3>' %}
        {% assign text = header | split: '>' | last | split: '</h3>' | first %}
        <li class="toc-h3">
          <a href="#{{ text | slugify }}">{{ text }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>

<style>
.toc-card {
  background: #f5f5f7;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  padding: 1.2rem 1.5rem;
  margin-bottom: 2rem;
  font-size: 0.97em;
  box-shadow: 0 1px 4px rgba(0,0,0,0.03);
}
.toc-card ul {
  list-style: none;
  padding-left: 0;
  margin: 0.5em 0 0 0;
}
.toc-card li {
  margin-bottom: 0.5em;
}
.toc-card .toc-h3 {
  margin-left: 1.5em;
  color: #555;
  font-size: 0.96em;
}
.toc-card a {
  text-decoration: none;
  color: #222;
}
.toc-card a:hover {
  text-decoration: underline;
}
</style>
